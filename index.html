<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./chat.css">

<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Adventure Chat</title>
</head>

<body>
	<div class="chat">
		<div id="chat-window">

		</div>
		<form id="chat-form" value="form1">
			<input type="text" id="message-box" placeholder="Message"><br>
			<input type="submit" id="message-send" value="Send">
		</form>
	</div>
	<div class="character-details">
		<form id="character-form" value="form2">
			<input type="text" id="username-box" placeholder="Enter Username"><br>
			<input type="text" id="role-box" placeholder="Enter Role"><br>
			<input type="submit" id="character-submit" value="Confirm">
		</form>
	</div>
</body>

<script type="text/javascript" src="./chat.js"></script>
